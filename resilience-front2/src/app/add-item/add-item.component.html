<div class="container">
  <div class="row justify-content-md-left">
    <div class="col-md-3">
      <button class="btn btn-primary btn-lg col-md-12 add-reference"(click)="addReference()">
        <a [routerLink]="id">
          <span class="category-text"> Add new reference</span>
        </a>
      </button>
      <br>
    </div>
    <!-- <div class="col-md-9" *ngIf="isSubmited">
        <app-data-table [id]="idRef" [rowDatasHeader]="rowHeader" [categoryDatas]="categoryDatas"></app-data-table> 
    </div> -->
  </div>
  <br>
  <ngb-accordion #acc="ngbAccordion" [activeIds]="lastCreated" type="default" *ngFor="let ref of refs; let i = index" (panelChange)="toggleAccordion($event, acc)">
    <ngb-panel>
        <ng-template *ngIf="ref.name; else newReference" ngbPanelTitle>
          {{ ref.name }}
        </ng-template>
        <ng-template #newReference ngbPanelTitle>
          New Reference
        </ng-template>
        <ng-template ngbPanelContent>
          <app-accordion-form [index]="i" [id]="ref.id" (panel)="onTogglePanel($event, i)" [references]="ref" [createOrUpdate]="createOrUpdate"></app-accordion-form>
        </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
