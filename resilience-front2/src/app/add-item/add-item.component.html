<div class="container">
  <div class="row ">
    <div class="col-md-12">
      <button class="btn btn-primary btn-lg col-md-12 add-reference"(click)="addReference()">
        <a [routerLink]="id">
          <span class="category-text"> Add new reference</span>
        </a>
      </button>
      <br>
    </div>
    <br>
  <br>
<div class="col-md-12">
  <mat-accordion class="example-headers-align" >
      <mat-expansion-panel #accordion *ngFor="let ref of refs; let i = index" [id]="ref.id" [expanded]="step === ref.id" (opened)="setStep(ref.id)" multi="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div *ngIf="ref.name; else newRef">
              <span>{{ ref.name }} </span>
            </div>
            <ng-template #newRef>
              <span>New Reference</span>
            </ng-template>
          </mat-panel-title>
          <mat-panel-description>
            <div *ngIf="ref.url; else newUrl" class="url-forward-parent">
              <a href="{{ ref.url }}" target="_blank" rel="noopener noreferrer">
                <p class="url-forward"> {{ ref.url }} &nbsp;</p>
                <mat-icon>open_in_browser</mat-icon>
              </a>
            </div>
           <ng-template #newUrl>
              <span>New URL</span>
            </ng-template>
           <button mat-icon-button color="warn" (click)="deleteReference(i)">
             <mat-icon>delete_forever</mat-icon> 
            </button>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <app-accordion-form [index]="i" [id]="ref.id" (submit)="isSubmitted($event, i)" (panel)="onTogglePanel($event, i)" [references]="ref" [createOrUpdate]="createOrUpdate"></app-accordion-form>
          <mat-action-row>
              <button mat-icon-button color="basic" (click)="prevStep()"> 
                <mat-icon>keyboard_arrow_left</mat-icon>
              </button>
              <button mat-icon-button color="basic" (click)="nextStep()">
                  <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
          </mat-action-row>
        </ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
