
<div class="container">

<div class="row justify-content-md-center">
  <div class="col-md-8">

<table class="table table-striped table-sm table-dark">
  <thead>
    <tr>
      <th *ngFor="let rowDataHeader of rowDatasHeader">{{ rowDataHeader.url }} {{ rowDataHeader.name  }} {{ rowDataHeader.category }}</th>
      <!-- <th *ngIf="rowDataHeader.name"></th>
      <th *ngIf="rowDataHeader.category"></th> -->
    </tr>
  </thead>
  <tbody>
      
    <tr *ngFor="let rowData of rowDatas">
      <td *ngIf="rowData.id !== editUrlCell" (click)="editReference(rowData.id)" [headers]="1">
        {{ rowData.url }}
      </td>
      <td *ngIf="rowData.id === editUrlCell" >
        <input type="text" [value]="rowData.url">
      </td>
      <td *ngIf="rowData.id !== editNameCell" (click)="editReference(rowData.id)" [headers]="2">
        {{ rowData.name }}
      </td>
      <td *ngIf="rowData.id === editNameCell">
          <input type="text" [value]="rowData.name">
      </td>
      <td *ngIf="rowData.id !== editDescriptionCell" (click)="editReference(rowData.id)" [headers]="3">
          {{ rowData.description }}
      </td>
      <td *ngIf="rowData.id === editDescriptionCell">
          <input type="text" [value]="rowData.description">
      </td>
      <td *ngFor="let category of categoryDatas; let i of index">
        <app-category [gridCategoryData]="category"></app-category>
      </td>
      </tr>
      
    
  </tbody>
</table>
</div>
</div>
</div>
