
<div class="container">

<div class="row justify-content-md-center">
  <div class="col-md-8">

<table class="table table-striped table-sm table-dark">
  <thead>
    <tr *ngFor="let rowDataHeader of rowDatasHeader">
      <th>{{ rowDataHeader.url }}</th>
      <th>{{ rowDataHeader.name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rowData of rowDatas">
      <td>
        {{ rowData.url }}
      </td>
      <td>
        {{ rowData.name }}
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
