{% block content %}

        <!-- References -->
        <div class="ui basic segment">
            <div class="ui list">

                    <div class="item">
                        <i class="linkify icon"></i>.
                        <div class="content">

            </div>
        </div>

        <!-- Add reference -->

    </div>
{% endblock %}
